services:
  database:
    build:
      context: .
      dockerfile: docker/Dockerfile.database
    container_name: stocks-database
    volumes:
      - shared-data:/database  # ← Use shared-data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "sqlite3", "/database/stocks_data.db", "SELECT 1;"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.application
    container_name: stocks-app
    ports:
      - "5000:5000"
      - "3001:3001"
    volumes:
      - shared-data:/shared-data:ro  # ← Use shared-data
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - DATABASE_PATH=/shared-data/stocks_data.db
      - NODE_ENV=test

volumes:
  shared-data:  # ← Define shared-data volume
    driver: local

networks:
  app-network:
    driver: bridge
    