version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.development
      target: development  # Specify to use development stage
    container_name: stocks-app
    ports:
      - "3001:3001"
      - "5000:5000"
    volumes:
      - ./app:/app           # Mount app source code for hot reload
      - ./database:/database # Mount database directory
      - /app/node_modules    # Keep container node_modules isolated
    environment:
      - DATABASE_PATH=/database/stocks_data.db
      - NODE_ENV=development
    networks:
      - app-network
    # Optional health check
    healthcheck:
      test: ["CMD", "node", "-e", "const sqlite3 = require('sqlite3').verbose(); const db = new sqlite3.Database(process.env.DATABASE_PATH, sqlite3.OPEN_READONLY, (err) => { process.exit(err ? 1 : 0); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge