services:
  database:
    build:
      context: .
      dockerfile: docker/Dockerfile.database
    container_name: stocks-database
    volumes:
      - stocks_data:/database
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "sqlite3", "/database/stocks_data.db", "SELECT 1;"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  test:
    build:
      context: .
      dockerfile: docker/Dockerfile.test
    container_name: stocks-test
    volumes:
      - ./tests:/app/tests
      - ./app/src:/app/src
      - stocks_data:/shared-data:ro
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - DATABASE_PATH=/shared-data/stocks_data.db
      - NODE_ENV=test
    command: ["npm", "test"]

volumes:
  stocks_data:
    driver: local

networks:
  app-network:
    driver: bridge